<script type="text/javascript" src="../scripts/chart_page.js"></script>
<link rel="import" href="elements/stat-card.html">
<link rel="import" href="vendor/google-chart/google-chart.html">

<!-- AGGREGATE
 STATISTICS SECTION -->

<template is="auto-binding" id="aggr-stats">

    <div>
        <p class="section-title">Simulations Aggregate Statistics</p>
        <hr width="80%" align="center" noshade>
    </div>

    <div layout horizontal center-justified>
        <stat-card one label="VMs" value="{{data.perc_no_pms}} %" class="smart"></stat-card>
        <stat-card one label="Miss" value="{{data.perc_k}} %" class="smart"></stat-card>
        <stat-card one label="Consumption" value="{{data.perc_x}} %" class="smart"></stat-card>
    </div>
    </br>

</template>

<div horizontal layout>

    <div flex>
        <!-- SMART SIMULATION SECTION -->
        <div class="smart">
            <p class="section-title">Smart Simulation</p>
            <hr width="80%" align="center" noshade>
        </div>

        <paper-shadow z="1" id="chart-shadow">
            <google-chart type="line" id="smart-chart" on-google-chart-render="prova">
            </google-chart>
        </paper-shadow>


        <template is="auto-binding" id="smart-stats">
            <div layout horizontal center-justified>

                <stat-card one label="Average Consumption" value="{{data.avg_k}}" class="smart"></stat-card>
                <stat-card one label="Average VMs" value="{{data.avg_pms}}" class="smart"></stat-card>
                <stat-card one label="Miss Count" value="{{data.no_X}}" class="smart"></stat-card>
            </div>
        </template>
    </div>

    <!-- NORMAL SIMULATION SECTION -->

    <div flex>
        <div>
            <p class="section-title">Normal Simulation</p>
            <hr width="80%" align="center" noshade>
        </div>

        <paper-shadow z="1" id="chart-shadow">
            <google-chart type="line" id="norm-chart">
            </google-chart>
        </paper-shadow>

        <template is="auto-binding" id="norm-stats">
            <div layout horizontal center-justified>
                <stat-card one label="Average Consumption" value="{{data.avg_k}}"></stat-card>
                <stat-card one label="Average VMs" value="{{data.avg_pms}}"></stat-card>
                <stat-card one label="Miss Count" value="{{data.no_X}}"></stat-card>
            </div>
        </template>
    </div>
</div>
