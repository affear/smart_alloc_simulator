<!DOCTYPE html>

<html>

<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

<head>
    <script type="text/javascript" src="../vendor/jquery/dist/jquery.min.js"></script>
    <script src="vendor/webcomponentsjs/webcomponents.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>

    <link rel="import" href="vendor/font-roboto/roboto.html">
    <link rel="import" href="vendor/core-ajax/core-ajax.html">
    <link rel="import" href="vendor/core-scaffold/core-scaffold.html">
    <link rel="import" href="vendor/core-menu/core-menu.html" />
    <link rel="import" href="vendor/core-icon/core-icon.html" />
    <link rel="import" href="vendor/paper-item/paper-item.html">
    <link rel="import" href="vendor/core-animated-pages/core-animated-pages.html">
    <link rel="import" href="vendor/core-animated-pages/transitions/slide-from-right.html">
    <link rel="import" href="elements/log-container.html">




    <link rel="stylesheet" type="text/css" href="main.css" media="screen" />
</head>

<body unresolved>
    <template is="auto-binding" id="t">

        <core-ajax id="ajax" url="{{selectedPage.page.url}}" handleAs="text" on-core-response="{{onResponse}}">
        </core-ajax>

        <flatiron-director route="{{route}}" autoHash></flatiron-director>

        <core-scaffold id="scaffold" responsiveWidth="2000px">
            <nav>
                <core-toolbar id="menu-tool">
                    Smart Alloc Simulator
                </core-toolbar>
                <core-menu id="menu-item" selected="{{route}}" valueattr="hash" on-core-select="{{menuItemSelected}}" selectedModel="{{selectedPage}}">
                    <template repeat="{{page in pages}}">
                        <paper-item hash="{{page.hash}}">
                            <core-icon icon="{{page.icon}}"></core-icon>
                            <core-label>{{page.title}}</core-label>
                            <a href="#{{page.hash}}"></a>
                        </paper-item>
                    </template>
                </core-menu>
            </nav>

            <core-toolbar tool flex id="content-tool">
                <div flex>{{selectedPage.page.title}}</div>
            </core-toolbar>

            <div class="content" layout horizontal center-center fit>
                <core-animated-pages id="pages" selected="{{route}}" transitions="slide-from-right" valueattr="hash">
                    <template repeat="{{page in pages}}">
                        <section id="#section" hash="{{page.hash}}" layout vertical center-center>
                            <div id="page-content">Loading...</div>
                        </section>
                    </template>
                </core-animated-pages>
            </div>
        </core-scaffold>

    </template>

</body>

</html>
